<div
  class="todo-item d-flex justify-content-between align-items-center"
  (mouseover)="isHovered = true"
  (mouseout)="isHovered = false"
>
  <div class="todo">
    <input
      type="checkbox"
      [id]="todo.id"
      [checked]="todo.isCompleted"
      [ngClass]="{ checked: todo.isCompleted }"
      class="toggle text-center"
      (change)="handleChangeTodoStatus()"
    />
    <label [@fadeStrikeThrough]="todo.isCompleted ? 'completed' : 'active'" [for]="todo.id">{{ todo.content }}</label>
  </div>
  <div class="d-flex align-items-center">
    <span
      class="icon-wrapper text-center edit"
      [hidden]="todo.isCompleted"
      [ngClass]="{ active: isHovered }"
      (click)="onShowEditForm()"
    >
      <i class="eva eva-edit-outline"></i>
    </span>
    <span class="icon-wrapper text-center" [ngClass]="{ active: isHovered }" (click)="onDeleteTodo()">
      <i class="eva eva-close" ></i>
    </span>
  </div>
  <form class="edit-form" *ngIf="isEditing" (keyup)="submitEdit($event)">
    <input autofocus type="text" name="editTodo" [(ngModel)]="todo.content"/>
  </form>
</div>
