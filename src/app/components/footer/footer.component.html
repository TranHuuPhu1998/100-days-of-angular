<div class="footer w-100">
  <div
    class="
      footer-content
      position-absolute
      d-flex
      justify-content-between
      align-items-center
    "
  >
    <span class="items-count">
      {{ length }} item {{ length > 1 ? "s" : "" }}
    </span>
    <div>
      <button
        type="button"
        class="filter-btn"
        *ngFor="let btn of filterButtons"
        [ngClass]="{ active: btn.isActive }"
        (click)="filterTodo(btn.type)"
      >
        {{ btn.label }}
      </button>
    </div>
    <button
      [ngClass]="{ visible: hasCompleted$ | async }"
      class="clear-completed-btn filter-btn"
      (click)="onClearCompleted()"
    >
      Clear Completed
    </button>
  </div>
</div>
